<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/animation.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/header.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/side.css" rel="stylesheet" type="text/css" media="all">
    <link href='fonts/Fira_Code_v6.2/fira_code.css' rel='stylesheet'>
    <title>NaruExplorer</title>
</head>


<body onload="showTime();">
    <header></header>

    <main>
        <div id="side-bar"><div id="side-menu"></div></div>
        
        <div class="contents">
            <div class="shortCuts">
                <div class="shortCut">
                    <a class="shortCut-Link" href="javascript:void(0);" onclick="bootWindow('contents/profilefetch.html','Profile.exe');">
                        <img class="shortCut-img" src="images/profile.png">
                        <h3>Profile</h3>
                    </a>
                </div>

                <div class="shortCut">
                    <a class="shortCut-Link" href="https://twitter.com/naru_fp" target="_blank">
                        <img class="shortCut-img" src="images/X-icon.png">
                        <img src="images/newtab.png" class="newtab">
                        <h3>X</h3>
                    </a>
                </div>

                <div class="shortCut">
                    <a class="shortCut-Link" href="https://github.com/Naru-neko" target="_blank">
                        <img class="shortCut-img" src="images/github.png">
                        <img src="images/newtab.png" class="newtab">
                        <h3>Github</h3>
                    </a>
                </div>

                <div class="shortCut">
                    <a class="shortCut-Link" href="javascript:void(0);" onclick="bootWindow('contents/about.html','About.exe');">
                        <img class="shortCut-img" src="images/about.png">
                        <h3>About</h3>
                    </a>
                </div>

                <div class="shortCut">
                    <a class="shortCut-Link" href="javascript:void(0);" onclick="bootWindow('contents/contact.html','Contact.exe');">
                        <img class="shortCut-img" src="images/mail.png">
                        <h3>Contact</h3>
                    </a>
                </div>
                
            </div>
        </div>
    </main>

    <footer>© 2023 Naru. All Rights Reserved.</footer>

    <script>
        <!-- 順番大事。Header読み込み後にナビゲーション読み込み。親から順にFetch -->
        fetch("components/header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("header").innerHTML = data);
        fetch("components/menu-content.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#nav_content").innerHTML = data);
        fetch("components/menu-content.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#side-menu").innerHTML = data);
    </script>
    <script src="js/explorer.js"></script>
</body>
</html>
