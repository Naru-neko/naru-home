<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='../fonts/Fira_Code_v6.2/fira_code.css' rel='stylesheet'>
    <title>Profile</title>
</head>

<style>
    ::-webkit-scrollbar{
        width: 10px;
     }
     ::-webkit-scrollbar-track{
        background-color: #ccc;
     }
     ::-webkit-scrollbar-thumb{
        background-color: #17585d;
     }
    body{
        background-color: #080808;
        width: 100%;
        margin: 0;
        color: rgb(255, 255, 255);
        font-family: 'Fira Code';
    }

    .content{
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        width: 60vw;
        padding: 5%;
    }

    img {
        width: 25vw;
        height: 25vw;
        opacity: 0;
        animation: fadeInAnime 2s forwards;
        animation-delay: 1s;
    }

    .info{
        margin-left: 3rem;
    }

    h2{
        font-size: 400%;
        opacity: 0;
        animation: fadeInAnime 2s forwards;
        animation-delay: 1.5s;
    }

    .row{
        display: flex;
        justify-content: space-between;
        opacity: 0;
        animation: fadeInAnime 2s forwards;
        animation-delay: 3.0s;
    }

    hr{
        margin-top: 0;
        margin-bottom: 2rem;
        transform-origin: left;
        transform: scaleX(0);
        animation: linescale 2s forwards;
        animation-delay: 1.5s;
    }

    h3, h4{
        margin: 0;
        margin-bottom: 0.2rem;
        font-size: 2vw;
        white-space: nowrap;
    }

    h3{
        padding-right: 4rem;
    }

    h4{
        margin-left: 2rem;
    }

    @keyframes fadeInAnime{
        0% {
        opacity: 0;
        }
    
        100% {
        opacity: 1;
        }
    }

    @keyframes linescale{
        0% {
        transform: scaleX(0%);
        }
    
        100% {
            transform: scaleX(100%);
        }
    }

    @media screen and (max-width:480px) { /*phone*/
        .content{
            flex-direction: column;
            width: 80vw;
        }

        img{
            width: 40vw;
            height: 40vw;
            margin-top: 4rem;
            margin-bottom: 1rem;
        }

        .info{
            margin-left: 0;
        }

        h2{
            font-size: 300%;
            margin-bottom: 1rem;
        }

        h3, h4{
            margin: 0;
            font-size: 5vw;
        }

        h3{
            padding-right: 1rem;
        }
    
    }

    
</style>

<body>
    <div class="content">
        <img src="/images/profile.png" alt="">
        <div class="info">
            <h2 id="name">Naru</h2>
            <div class="row"><h3>Birthday:</h3><h4>1998/9/18</h4></div><hr>
            <div class="row"><h3>Gender:</h3><h4>male</h4></div><hr>
            <div class="row"><h3>Hometown:</h3><h4>Gifu, Japan</h4></div><hr>
        </div>
    </div>
</body>
</html>
